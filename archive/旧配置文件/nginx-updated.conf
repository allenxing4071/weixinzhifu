server {
    listen 80 default_server;
    server_name _;

    # 商户二维码API，转发到端口3000（主服务）
    location ~ ^/api/v1/admin/merchants/[^/]+/qrcode {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        add_header X-Proxy-Target "port-3000-qrcode"; # 调试头
    }

    # 批量二维码API
    location /api/v1/admin/merchants/qrcode/batch {
        proxy_pass http://localhost:3000/api/v1/admin/merchants/qrcode/batch;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        add_header X-Proxy-Target "port-3000-batch-qrcode"; # 调试头
    }

    # 精确匹配商户统计API，转发到端口3003
    location = /api/v1/admin/merchants/stats {
        proxy_pass http://localhost:3003/api/v1/admin/merchants/stats;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Proxy-Target "port-3003-stats"; # 调试头
    }

    # 精确匹配商户API，转发到端口3003
    location /api/v1/admin/merchants/ {
        proxy_pass http://localhost:3003/api/v1/admin/merchants/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Proxy-Target "port-3003-merchants-slash"; # 调试头
    }
    
    location /api/v1/admin/merchants {
        proxy_pass http://localhost:3003/api/v1/admin/merchants;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Proxy-Target "port-3003-merchants-no-slash"; # 调试头
    }

    # 其他API，转发到端口3000
    location /api/v1/ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        add_header X-Proxy-Target "port-3000-api-v1"; # 调试头
    }

    # 二维码服务
    location /qrcode {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Proxy-Target "port-3001-qrcode"; # 调试头
    }

    # 管理后台静态文件
    location /admin/ {
        alias /var/www/admin/;
        try_files $uri $uri/ /admin/index.html;
        index index.html;
        add_header X-Proxy-Target "static-admin"; # 调试头
    }

    # 默认根目录
    location / {
        root /var/www/html;
        try_files $uri $uri/ =404;
        index index.html index.htm;
        add_header X-Proxy-Target "default-root"; # 调试头
    }
}
